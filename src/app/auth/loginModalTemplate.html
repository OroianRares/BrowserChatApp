<div class="modal-header">
  <h3 class="modal-title">Please complete the field</h3>
</div>


<div class="modal-body">
  <form>
    <div class="form-group">
      <label for="username">Email address</label>
      <input type="email" class="form-control" id="username" placeholder="username here">
    </div>
    <div class="form-group">
      <label for="uPassword">Password</label>
      <input type="password" class="form-control" id="uPassword" placeholder="password here">
    </div>
  </form>
</div>

<div class="modal-footer">
  <button type="submit" class="btn btn-default" ng-click="dismiss()">Submit</button>
</div>
